
{% extends "layout.html" %}

{% block title %}
    Registration Page
{% endblock %}

{% block heading %}    
    
    {{mainHeading}}

{% endblock %}

{% block body %}    
    <p class="pt-2 text-center">Please type in your favorite username and password</p>
    
    <form class="text-center" action="{{ url_for('registration')}}" method="POST">
        <input type="text" name="username" placeholder="Enter your Name">
        <input type="password" name="password" placeholder="Enter your password">
        <button>Submit</button>
    </form>


{% endblock %}
